<div class="w-full">
    <div class="login-form h-screen w-full flex justify-center items-center">
        <form class="w-[27rem] p-6 rounded-lg border-4">
            <h1 class="text-lg font-bold text-center pb-3 pt-3">Авторизация</h1>
            <div class="mb-4">
                <mat-form-field class="w-full">
                    <mat-label class="text-black">Логин</mat-label>
                    <input matInput placeholder=""
                    formControlName="username"
                    class="py-2 px-3 text-black mt-1 focus:shadow-black">
                </mat-form-field>
            </div>
            <div class="mb-4 ">
                <mat-form-field class="w-full">
                    <mat-label class="text-black">Пароль</mat-label>
                    <input matInput placeholder=""
                    formControlName="password"
                    class="py-2 px-3 text-black mt-1 focus:shadow-black">
                </mat-form-field>
            </div>
            <div class="text-center">
                <button mat-flat-button color="primary" class="size-[100px]" type="submit">Войти</button>
            </div>
        </form>
    </div>
</div>
