<div>
    <h2 mat-dialog-title>Новая подкатегория</h2>
    <mat-dialog-content>
        <form>
            <mat-form-field class="w-full">
                <mat-label>Наименование</mat-label>
                <input matInput placeholder="Наименование">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Категория</mat-label>
                <mat-select>
                    <mat-option value="Категория 1">Категория 1</mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions class="">
        <div class="text-center mb-[10px] ml-[15px]">
            <button mat-flat-button (click)="onCancel()" class="">Отмена</button>
            <button mat-flat-button (click)="onSubmit()" color="primary">Создать</button>
        </div>
    </mat-dialog-actions>
</div>
