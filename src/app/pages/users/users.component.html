<div>
    <div class="content mr-[25px] flex mt-[25px] ml-[25px]">
        <div class="w-full">
            <table mat-table [dataSource]="dataSource" class="border-4 rounded-lg" matSort>
            
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                    <td mat-cell *matCellDef="let user">{{ user.id }}</td>
                </ng-container>
    
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Логин</th>
                    <td mat-cell *matCellDef="let user">{{ user.username }}</td>
                </ng-container>
                
                <ng-container matColumnDef="responsible">
                    <th mat-header-cell *matHeaderCellDef>Владелец аккаунта</th>
                    <td mat-cell *matCellDef="let user">
                        {{ 
                            user.responsible.lastName + ' ' +
                            user.responsible.firstName + ' ' + 
                            user.responsible.patronymic 
                        }}
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="ronded-md"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="clickRow(row)"></tr>
            </table>
    
            <mat-paginator
                [pageSizeOptions]="[10, 25, 50, 100]"
                showFirstLastButtons
            ></mat-paginator>
        </div>
    </div>
</div>
