<div>
    <div class="content mr-[25px] flex mt-[25px]">
        <div class="filter-class h-[40%] ml-[25px] min-w-[20.5vw] border-4 rounded-md p-2 mr-[25px]">
            <mat-accordion multi>
                <mat-expansion-panel >
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <span class="">Категория</span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-form-field class="w-full">
                        <mat-label>Категории</mat-label>
                        <mat-select [(ngModel)]="selectedCategory" name="selectedCategory">
                            <mat-option>Ничего не выбирать</mat-option>
                            
                            <mat-option *ngFor="let category of categories" 
                            [value]="category">{{category.name}}</mat-option>
                            
                        </mat-select>
                      </mat-form-field>
                </mat-expansion-panel>
              </mat-accordion>
              <div class="flex justify-center mt-4 w-full">
                <button mat-flat-button color="primary" class="w-full" (click)="applyFilters()">Применить</button>
              </div>
              <div class="flex justify-center mt-4 w-full">
                <button mat-flat-button color="primary" class="w-full" (click)="resetFilters()">Сбросить фильтры</button>
              </div>
        </div>
        <div class="w-full">
            <mat-form-field class="w-full">
                <mat-label>Поиск подкатегории</mat-label>
                <input matInput placeholder="Поиск подкатегории по названию" (keyup)="searchByName($event)" #input>
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" class="border-4 rounded-lg">
            
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let subcategory">{{ subcategory.id }}</td>
                </ng-container>
    
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Название</th>
                    <td mat-cell *matCellDef="let subcategory">{{ subcategory.name }}</td>
                </ng-container>
                
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef>Категория</th>
                    <td mat-cell *matCellDef="let subcategory">{{ subcategory.category.name }}</td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="ronded-md"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="clickRow(row)"></tr>
            </table>
    
            <mat-paginator
                [pageSizeOptions]="[10, 25, 50, 100]"
                showFirstLastButtons
            ></mat-paginator>
        </div>
    </div>
</div>
