<div>
    <app-header/>
    <div class="tools flex ml-[25px] mt-[25px] mb-[25px]">
        <div class="mr-[25px] ">
            <button mat-raised-button>Главная</button>
        </div>
        <div class="mr-[25px] w-40">
            <button mat-raised-button class="w-full">Категории</button>
        </div>
        <form class="flex w-full">
            <div class="h-full w-full">
                <input class="h-full w-full border-2 rounded-md  shadow-gray-500 shadow-sm pl-[25px]" placeholder="Поиск взятия">
            </div>
            <div class="mr-[25px] ml-[25px]">
                <button mat-raised-button>Найти</button>
            </div>
        </form>
    </div>
    <div class="content mr-[25px] flex">
        <div class="filter-class h-[40%] ml-[25px] min-w-[250px] border-4 rounded-md p-2 mr-[25px]">
            <mat-accordion multi>
                <mat-expansion-panel >
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <span class="">Ответственный</span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="flex w-20 h-10 mr-[25px]" >       
                        <select class="border-2 rounded-md w-48 h-10">
                            <option >Ответственный</option>
                            <option>Иванов Иван Иванович</option>
                            <option>Кириллов Кирилл Кириллович</option>
                        </select>
                        <!-- <input class="text-[10px] w-full h-full border-2 rounded-md  shadow-gray-500 shadow-sm pl-[10px]" placeholder="Категория"> -->
                    </div>
                </mat-expansion-panel>
                <mat-expansion-panel >
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <span class="">Помещение</span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="flex h-10 mr-[25px] w-48" >       
                        <select class="border-2 w-full rounded-md h-10">
                            <option>Помещение</option>
                            <option>303-3</option>
                            <option>302-3</option>
                        </select>
                        <!-- <input class="text-[10px] w-full h-full border-2 rounded-md  shadow-gray-500 shadow-sm pl-[10px]" placeholder="Категория"> -->
                    </div>
                </mat-expansion-panel>
                <mat-expansion-panel >
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <span class="">Закрытые взятия</span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="flex h-10">
                        <mat-checkbox color="primary">Закрытые взятия</mat-checkbox>
                        <!-- <input class="text-[10px] w-full h-full border-2 rounded-md  shadow-gray-500 shadow-sm pl-[10px]" placeholder="Категория"> -->
                    </div>
                </mat-expansion-panel>
                <mat-expansion-panel >
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <span class="">Дата и время создания</span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="">
                        <div class="w-21 h-7 mb-[10px]">
                            <input class="text-[10px] w-full h-full border-2 rounded-md  shadow-gray-500 shadow-sm pl-[10px]" 
                            type="text"
                            placeholder="От"
                            onfocus="(this.type='datetime-local')" onblur="if(this.value==''){this.type='text'}">
                        </div>
                        <div class="w-21 h-7">
                            <input class="text-[10px] w-full h-full border-2 rounded-md  shadow-gray-500 shadow-sm pl-[10px]" 
                            type="text"
                            placeholder="До"
                            onfocus="(this.type='datetime-local')" onblur="if(this.value==''){this.type='text'}">
                        </div>
                    </div>
                </mat-expansion-panel>

                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <span class="">Дата и время закрытия</span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="">
                        <div class="w-21 h-7 mb-[10px]">
                            <input class="text-[10px] w-full h-full border-2 rounded-md  shadow-gray-500 shadow-sm pl-[10px]" 
                            type="text"
                            placeholder="От"
                            onfocus="(this.type='datetime-local')" onblur="if(this.value==''){this.type='text'}">
                        </div>
                        <div class="w-21 h-7">
                            <input class="text-[10px] w-full h-full border-2 rounded-md  shadow-gray-500 shadow-sm pl-[10px]" 
                            type="text"
                            placeholder="До"
                            onfocus="(this.type='datetime-local')" onblur="if(this.value==''){this.type='text'}">
                        </div>
                    </div>
                </mat-expansion-panel>
              </mat-accordion>
              <div class="flex justify-center mt-4 w-full">
                <button mat-flat-button color="primary" class="w-full">Применить</button>
              </div>
        </div>
        <div class="rows w-full">
            <app-rent-row/>
            <app-rent-row/>
            <app-rent-row/>
            <div>
                <app-paginator/>
            </div>
        </div>
       
    </div>
    
</div>
