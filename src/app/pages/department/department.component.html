<div>
    <div class="content mr-[25px] ml-[25px] mt-[25px]">
        <mat-form-field class="w-full">
            <mat-label>Поиск структурного подраздления</mat-label>
            <input matInput placeholder="Поиск структурного подразделения по названию" 
            (keyup)="searchByName($event)" #input>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="border-4 rounded-lg">
            
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let department">{{ department.id }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Название</th>
                <td mat-cell *matCellDef="let department">{{ department.name }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="ronded-md"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="clickRow(row)"></tr>
        </table>

        <mat-paginator
            [pageSizeOptions]="[10, 25, 50, 100]"
            showFirstLastButtons
        ></mat-paginator>
    </div>
</div>
